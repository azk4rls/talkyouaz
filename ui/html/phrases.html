<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frasa Cepat - Talkyou</title>
    
    <link rel="stylesheet" href="/static/css/dashboard.css"> 
    <link rel="stylesheet" href="/static/css/phrases.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="layout-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Talkyou</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/peringatan-suara" class="nav-link"><i class="fas fa-bell"></i> Peringatan Suara</a></li>
                <li><a href="/riwayat" class="nav-link"><i class="fas fa-history"></i> Riwayat</a></li>
                <li><a href="/profil" class="nav-link"><i class="fas fa-user-cog"></i> Profil & Pengaturan</a></li>
            </ul>
            <div class="sidebar-footer">
                <button id="logout-button" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <div class="header-text">
                    <h1>Frasa Cepat</h1>
                    <p>Tambah, lihat, dan kelola kalimat yang sering Anda gunakan.</p>
                </div>
            </header>

            <div class="phrase-container">
                <form id="add-phrase-form" class="add-phrase-form">
                    <input type="text" id="phrase-text" placeholder="Ketik frasa baru di sini..." required>
                    <button type="submit">Tambah Frasa</button>
                </form>

                <ul id="phrase-list" class="phrase-list">
                    </ul>
            </div>
        </main>
    </div>

    <script src="/static/js/phrases.js"></script>
</body>
</html>
