<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jembatan Komunikasi - Talkyou</title>
    <link rel="stylesheet" href="/static/css/dashboard.css"> 
    <link rel="stylesheet" href="/static/css/komunikasi.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="layout-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Talkyou</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/peringatan-suara" class="nav-link"><i class="fas fa-bell"></i> Peringatan Suara</a></li>
                <li><a href="/riwayat" class="nav-link"><i class="fas fa-history"></i> Riwayat</a></li>
                <li><a href="/profil" class="nav-link"><i class="fas fa-user-cog"></i> Profil & Pengaturan</a></li>
            </ul>
            <div class="sidebar-footer">
                <button id="logout-button" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <div class="header-text">
                    <h1>Jembatan Komunikasi</h1>
                    <p>Mulai percakapan dua arah dengan mengetik atau berbicara.</p>
                </div>
            </header>

            <div class="komunikasi-container">
                <div id="transcript-area" class="transcript-area"></div>
                <div class="status-bar">
                    <div id="status-indicator" class="status-idle"></div>
                    <span id="status-text">Siap</span>
                </div>
                <div class="controls-area">
                    <textarea id="user-text-input" placeholder="Ketik pesan Anda di sini..."></textarea>
                    <div class="button-group">
                        <button id="show-phrases-btn" class="action-btn phrase-btn"><i class="fas fa-star"></i> Frasa Cepat</button>
                        <button id="speak-btn" class="action-btn"><i class="fas fa-volume-up"></i> Ucapkan</button>
                        <button id="listen-btn" class="action-btn"><i class="fas fa-microphone"></i> Mendengar</button>
                    </div>
                     <button id="save-btn" class="action-btn save-btn"><i class="fas fa-save"></i> Simpan Percakapan</button>
                </div>
            </div>
        </main>
    </div>

    <div id="phrases-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Pilih Frasa Cepat</h2>
                <button id="close-modal-btn" class="close-modal">&times;</button>
            </div>
            <ul id="modal-phrase-list" class="modal-phrase-list">
                </ul>
        </div>
    </div>

    <script src="/static/js/komunikasi.js"></script>
</body>
</html>
