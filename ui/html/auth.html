<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkyou</title>
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="app-container">
        <div id="login-view">
            <div class="form-container">
                <h1>Selamat Datang Kembali!</h1>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div class="divider">ATAU LANJUTKAN DENGAN</div>
                <div class="social-login">
                    <button class="social-btn google" id="login-google-btn"><i class="fab fa-google"></i> Google</button>
                    <button class="social-btn facebook" id="login-facebook-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>
                <p class="switch-view">Belum punya akun? <a href="#" id="show-register">Daftar di sini</a></p>
            </div>
        </div>

        <div id="register-view" class="hidden">
            <div class="form-container">
                <h1>Buat Akun Baru</h1>
                <form id="register-form">
                    <input type="text" id="register-name" placeholder="Nama Lengkap" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Lanjutkan</button>
                </form>
                <div class="divider">ATAU DAFTAR DENGAN</div>
                <div class="social-login">
                    <button class="social-btn google" id="register-google-btn"><i class="fab fa-google"></i> Google</button>
                    <button class="social-btn facebook" id="register-facebook-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>
                <p class="switch-view">Sudah punya akun? <a href="#" id="show-login">Login di sini</a></p>
            </div>
        </div>

        <div id="otp-view" class="hidden">
            <div class="form-container">
                <h1>Verifikasi Akun Anda</h1>
                <p>Kami telah mengirimkan kode 6 digit ke <strong id="otp-email-display">email@anda.com</strong>. Silakan masukkan di bawah.</p>
                <form id="otp-form">
                    <input type="text" id="otp-code" placeholder="XXXXXX" required maxlength="6">
                    <button type="submit">Verifikasi & Selesaikan</button>
                </form>
                <p class="switch-view"><a href="#" id="resend-otp">Kirim ulang kode</a></p>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
</body>
</html>
