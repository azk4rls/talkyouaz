<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transkrip Live - Talkyou</title>

    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/live-transcript.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="layout-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Talkyou</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/peringatan-suara" class="nav-link"><i class="fas fa-bell"></i> Peringatan Suara</a></li>
                <li><a href="/riwayat" class="nav-link"><i class="fas fa-history"></i> Riwayat</a></li>
                <li><a href="/profil" class="nav-link"><i class="fas fa-user-cog"></i> Profil & Pengaturan</a></li>
            </ul>
            <div class="sidebar-footer">
                <button id="logout-button" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <h1>Transkrip Live</h1>
                <p>Aktifkan untuk mulai mengubah suara di sekitar Anda menjadi teks.</p>
            </header>
            
            <div class="transcript-live-container">
                <div id="live-transcript-display" class="live-transcript-display">
                    <p class="placeholder">Tekan 'Mulai Transkrip' untuk memulai...</p>
                </div>
                <div class="live-controls">
                    <button id="toggle-listen-btn">
                        <i class="fas fa-microphone"></i> Mulai Transkrip
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/js/live-transcript.js"></script>
</body>
</html>
